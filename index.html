<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>LOGIN | Glassmorphism</title>
</head>
<body>
  <div class="container">
    <form action="#" class="login__form">
      <h2 class="login__title">Login Here</h2>
      <div class="username">
        <label for="username" class="username__label">Username</label>
        <input type="text" id="username" class="username__input" placeholder="Email or Phone">
      </div>
      <div class="password">
        <label for="password" class="password__label">Password</label>
        <input type="password" id="password" class="password__input" placeholder="Enter your password">
      </div>
      <button class="login__btn"><p>Log In</p></button>
    </form>
    <div class="circle__one"></div>
    <div class="circle__two"></div>
  </div>
</body>
</html>
